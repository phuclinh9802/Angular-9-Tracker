<div class="wrapper">
    <form class="form-signup" #registerForm="ngForm" (ngSubmit)="register(registerForm)">
      <div class="container-fluid">
        <h2 class="form-signin-heading">Register</h2>
        <!-- <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or password.</div> -->
        <br/>
        <!-- <label for="username" class="sr-only">Email address: </label> -->
        <input type="email" id="UserName" name="UserName" ngModel class="form-control" placeholder="abc123" required autofocus>
        <br/>
        <input type="text" id="FirstName" name="FirstName" ngModel class="form-control" placeholder="John" required autofocus>
        <br/>
        <input type="text" id="LastName" name="LastName" ngModel class="form-control" placeholder="Carpenter" required autofocus>
        <br/>
        <!-- <label for="password" class="sr-only">Password: </label> -->
        <input type="password" id="Password" name="Password" ngModel class="form-control" placeholder="Password" required>
        <br/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
        <div class="login">Sign in <span><a  routerLink="/login">here</a></span></div>
      </div>
    </form>
  </div>
